<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naim Identitas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Identitas Pembuat</h1>
      <table>
        <tr>
          <td><label for="nama_id">Nama Lengkap</label></td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="nama_input"
              placeholder="masukkan nama"
              value="Muhammad Raihan Naim"
            />
          </td>
        </tr>
        <tr>
          <td><label for="nim_id">NIM</label></td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="nim_input"
              placeholder="masukkan nim"
              value="2211102243"
            />
          </td>
        </tr>
        <tr>
          <td><label for="daerah_id">Nama Daerah</label></td>
          <td>:</td>
          <td>
            <input
              type="text"
              name="daerah_input"
              placeholder="masukkan nama daerah"
              value="Bekasi"
            />
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td><label for="foto_id">Berikut foto dari Kota Bekasi</label></td>
          <td>:</td>
        </tr>
        <tr>
          <td>
            <img
              src="https://lh5.googleusercontent.com/p/AF1QipPDCiQZXvN-UCAIL0i1p6u7PJeaZb9ZeTHcYqe1=w408-h371-k-no"
              alt="Kota Bekasi"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="window.location.href='formulir.html'">Next</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
